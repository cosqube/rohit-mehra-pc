      <div class="quadrant bottom-right">
        <div class="signal-info">
          <div>
            <div class="info-line">SPLINE = <span class="value">YES</span></div>
            <div class="info-line">AZIM. = <span class="value">0째</span></div>
            <div class="info-line">INC. = <span class="value">0째<sub>+263</sub></span></div>
            <div class="info-line">SEC = <span class="value">0째<sub>+263</sub></span></div>
            <div class="info-spacer"></div>
            <div class="info-line">SIGNAL = <span class="value">0째T</span></div>
          </div>
          <div class="key-codes">
            <div class="code-line">B:<span class="value">0000</span></div>
            <div class="code-line">C:<span class="value">005</span></div>
            <div class="code-line">D:<span class="value">078</span></div>
            <div class="code-line">E:<span class="value">0000</span></div>
            <div class="code-line">F:<span class="value">040</span></div>
          </div>
        </div>
